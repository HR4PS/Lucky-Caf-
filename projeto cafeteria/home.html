<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Café</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #333; /* Fundo escuro para destacar a fumaça */
            overflow: hidden; /* Impede barras de rolagem */
        }

        .smoke {
            position: absolute;
            width: 150px; /* Aumenta a largura da fumaça */
            height: 150px; /* Aumenta a altura da fumaça */
            background: rgba(255, 255, 255, 0.6); /* Aumenta a opacidade */
            border-radius: 50%;
            animation: float 4s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0.9; /* Aumenta a opacidade inicial */
            }
            50% {
                opacity: 0.5; /* Mantém opacidade média */
                transform: translateY(50vh) scale(1);
            }
            100% {
                transform: translateY(-20vh) scale(2); /* Aumenta o tamanho final */
                opacity: 0; /* Fica invisível ao final */
            }
        }
    </style>
</head>
